<!DOCTYPE html>
<html>
<head>
  <title>Task Details - YouTube Detoxifier</title>
  <style>
    body { width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
    h1, h2 { text-align: center; }
    #currentTask, #taskHistory { margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #terminateButton { display: none; margin-top: 10px; }
    .status-running { color: blue; }
    .status-completed { color: green; }
    .status-terminated { color: red; }
  </style>
</head>
<body>
  <h1>Task Details</h1>
  
  <div id="currentTask">
    <h2>Current Task</h2>
    <table id="currentTaskTable"></table>
    <button id="terminateButton">Terminate Job</button>
  </div>

  <div id="taskHistory">
    <h2>Task History</h2>
    <table id="taskHistoryTable">
      <thead>
        <tr>
          <th>Keyword</th>
          <th>Speed</th>
          <th>Video Count</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="taskdetails.js"></script>
</body>
</html>
