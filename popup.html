<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Detoxifier</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        #errorMessage {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
        #taskStatus {
            display: none;
        }
        #progressBarContainer {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #statusMessage {
            text-align: center;
            font-weight: bold;
        }
        .status-running {
            color: #2196F3;
        }
        .status-completed {
            color: #4CAF50;
        }
        .status-terminated {
            color: #F44336;
        }
        .completion-message {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>YouTube Detoxifier</h2>
    <div id="errorMessage"></div>
    <div id="inputForm">
        <input type="text" id="keyword" placeholder="Enter keyword">
        <input type="number" id="speed" placeholder="Playback speed (0.25-2)" min="0.25" max="2" step="0.25">
        <input type="number" id="videoCount" placeholder="Number of videos (1-100)" min="1" max="100">
        <button id="start">Start Detox</button>
    </div>
    <div id="taskStatus">
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <p id="statusMessage"></p>
    </div>
    <button id="viewDetails">View Task Details</button>
    <script src="popup.js"></script>
</body>
</html>
