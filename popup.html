<!DOCTYPE html>
<html>
<head>
  <title>YouTube Detoxifier</title>
  <style>
    body { width: 300px; padding: 10px; }
    label, input, select { display: block; margin-bottom: 10px; }
    #taskStatus { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>YouTube Detoxifier</h1>
  
  <div id="inputForm">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword">
    
    <label for="speed">Playback Speed:</label>
    <select id="speed">
      <option value="1">Normal</option>
      <option value="1.5">1.5x</option>
      <option value="1.75">1.75x</option>
      <option value="2">2x</option>
    </select>
    
    <label for="videoCount">Number of Videos (1-10):</label>
    <input type="number" id="videoCount" min="1" max="10" value="1">
    
    <button id="start">Start Detox</button>
  </div>

  <div id="taskStatus">
    <p>Script Running</p>
    <a href="#" id="viewDetails">View Task Details</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
